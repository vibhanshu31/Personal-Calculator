<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-3">Calculator</h1>
            <p class="lead">A calculator for those who can't find the calculator on their phones or on their computers
            </p>
        </div>

        <div class="row px-3 row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col mx-auto border shadow-lg border-dark rounded text-secondary">
                <div class="row ">
                    <div class="container border-bottom text-end">
                        <div class="row mt-3">
                            <p class="mb-0 secondary-text" id="string"> </p>
                        </div>
                        <div class="row d">
                            <input type="text" id="res" class="display-4 border-white truncateM" />
                        </div>
                    </div>
                </div>
                <div class="row bg-light">
                    <div class="col border">
                        <button onclick="clr()" class="w-100 top">
                            <h1 class="display-5">C</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="disSign()" class="w-100 top">
                            <h3 class="display-6">+/-</h2>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('%')" class="w-100 top">
                            <h1 class="display-6 mt-1">%</h1>
                        </button>
                    </div>
                    <div class="col border blueS border-dark ButtonDiv">
                        <button onclick="dis('/')" class="w-100 right">
                            <h1 class="display-5 text-white">/</h1>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border ">
                        <button onclick="dis('7')" class="w-100">
                            <h1 class="display-5">7</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('8')" class="w-100">
                            <h1 class="display-5">8</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('9')" class="w-100">
                            <h1 class="display-5">9</h1>
                        </button>
                    </div>
                    <div class="col border blueS border-dark">
                        <button onclick="dis('*')" class="w-100 right">
                            <h1 class="display-5 text-white ButtonMul">x</h1>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border">
                        <button onclick="dis('4')" class="w-100">
                            <h1 class="display-5">4</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('5')" class="w-100">
                            <h1 class="display-5">5</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('6')" class="w-100">
                            <h1 class="display-5">6</h1>
                        </button>
                    </div>
                    <div class="col border blueS border-dark">
                        <button onclick="dis('-')" class="w-100 right">
                            <h1 class="display-5 text-white ButtonSub">-</h1>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border">
                        <button onclick="dis('1')" class="w-100">
                            <h1 class="display-5">1</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('2')" class="w-100">
                            <h1 class="display-5">2</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('3')" class="w-100">
                            <h1 class="display-5">3</h1>
                        </button>
                    </div>
                    <div class="col border border-dark blueS">
                        <button onclick="dis('+')" class="w-100 right">
                            <h1 class="display-5 text-white ButtonAdd">+</h1>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col border">
                        <button onclick="dis('0')" class="w-100">
                            <h1 class="display-5">0</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="back()" class="w-100">
                            <h1 class="display-5">_</h1>
                        </button>
                    </div>
                    <div class="col border">
                        <button onclick="dis('.')" class="w-100">
                            <h1 class="display-5">.</h1>
                        </button>
                    </div>
                    <div class="col border bg-warning">
                        <button onclick="solve()" class="equal w-100">
                            <h1 class="display-5 text-white ButtonEqual">=</h1>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

</script>

</html>
